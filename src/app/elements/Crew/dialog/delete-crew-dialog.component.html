
<form>
    <h2 mat-dialog-title>Delete Dish</h2>
    <div class="row">

        <div class="col-md-12">
            <p>Select the dish to be deleted:</p>
            <select [(ngModel)]="selectedOption" (change)="uploadData()" class="col-md-12">
                <option *ngFor="let option of data" [value]="option.id">{{ option.id }}</option>
              </select>
              
        </div>


        <div class="col-md-12" >
            <br/>
            <mat-form-field class="example-full-width">
              <input [disabled]="true" matInput id="name" name="name" placeholder="Name" minlength="3" maxlength="200" [(ngModel)]="name" required (ngModelChange)="updateName($event)">
            </mat-form-field>
        </div>
        <div class="col-md-12" >
            <mat-form-field class="example-full-width">
              <input [disabled]="true" id="employeeID" name="employeeID" matInput placeholder="Employee ID" minlength="10" maxlength="2000" [(ngModel)]="employeeID" required>
            </mat-form-field>

            
        </div>
        <div class="col-md-12" >
            <mat-form-field class="example-full-width">
              <input [disabled]="true" id="yearsOfExperience" name="yearsOfExperience" type="number" min="0" matInput placeholder="Years Of Experience" #yearsOfExperienceController="ngModel" [(ngModel)]="yearsOfExperience" required>
            </mat-form-field>
        </div>
        <div class="col-md-12" >
          <mat-form-field class="example-full-width">
            <input [disabled]="true" matInput id="role" name="role" placeholder="Role" minlength="3" maxlength="200" [(ngModel)]="role" required >
          </mat-form-field>
      </div>
        
    </div>
    <br/>
    <div style="display: flex;justify-content: space-around;">
    <button mat-raised-button type="submit" class="btn btn-warning" [disabled]="!isValid()" (click)="save()"><i class="material-icons">save</i><span style="display: grid;">Save</span></button>
    <button mat-raised-button type="submit" class="btn btn-danger" (click)="onNoClick()"><i class="material-icons">cancel</i><span style="display: grid;">Cancel</span></button>
    </div>
    
    </form>
