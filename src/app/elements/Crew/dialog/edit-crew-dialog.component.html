
<form>
    <h2 mat-dialog-title>Edit Dish</h2>
    <div class="row">

        <div class="col-md-12">
            <p>Select the dish to be edited:</p>
            <select [(ngModel)]="selectedOption" (change)="uploadData()" class="col-md-12">
                <option *ngFor="let option of data" [value]="option.id">{{ option.id }}</option>
              </select>
              
        </div>


        <div class="col-md-12" >
            <br/>
            <mat-form-field class="example-full-width">
              <input matInput id="name" name="name" placeholder="Name" minlength="3" maxlength="200" [(ngModel)]="name" required (ngModelChange)="updateName($event)">
            </mat-form-field>
            <div *ngIf="name!='' && name.length < 3 || name.length > 200" class="alert alert-danger">
              The name field should be more than 3 and less than 200 characters.
            </div>
        </div>
        <div class="col-md-12" >
            <mat-form-field class="example-full-width">
              <input  id="employeeID" name="employeeID" matInput placeholder="Employee ID" minlength="6" maxlength="6" [(ngModel)]="employeeID" required>
            </mat-form-field>
            <div *ngIf="employeeID!='' && employeeID.length !== 6" class="alert alert-danger">
              The Employee ID field should be 6 characters.
            </div>
            
        </div>
        <div class="col-md-12" >
            <mat-form-field class="example-full-width">
              <input id="yearsOfExperience" name="yearsOfExperience" type="number" min="0" matInput placeholder="Years Of Experience" #yearsOfExperienceController="ngModel" [(ngModel)]="yearsOfExperience" required>
            </mat-form-field>
            <div *ngIf="yearsOfExperience<0 || (yearsOfExperienceController === null && yearsOfExperienceController.touched)" class="alert alert-danger">
              Please enter a positive number.
            </div>
        </div>


        <div class="col-md-12">
          <p>Role:</p>
          <select [(ngModel)]="role" class="col-md-12">
              <option value="pilot">Pilot</option>
              <option value="coPilot">Co-Pilot</option>
            </select>
            
        </div>


    </div>
    <br/>
    <div style="display: flex;justify-content: space-around;">
    <button mat-raised-button type="submit" class="btn btn-success" [disabled]="!isValid()" (click)="save()"><i class="material-icons">save</i><span style="display: grid;">Save</span></button>
    <button mat-raised-button type="submit" class="btn btn-danger" (click)="onNoClick()"><i class="material-icons">cancel</i><span style="display: grid;">Cancel</span></button>
    </div>
    
    </form>
