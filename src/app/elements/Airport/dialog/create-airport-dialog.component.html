
<form>
    <h2 mat-dialog-title>New Airport</h2>
    <div class="row">
    
    
    
    
        <div class="col-md-12" >
          <br/>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" minlength="3" maxlength="200" [(ngModel)]="name" required>
            </mat-form-field>
            <div *ngIf="name!='' && name.length < 3 || name.length > 200" class="alert alert-danger">
              The name field should be more than 3 and less than 200 characters.
            </div>
        </div>
        <div class="col-md-12" >
            <mat-form-field class="example-full-width">
              <input name="country" matInput placeholder="Country" minlength="3"  maxlength="200" [(ngModel)]="country" required>
            </mat-form-field>
            <div *ngIf="country!='' && country.length < 3 || country.length > 200" class="alert alert-danger">
              The country field should be more than 3 and less than 200 characters.
            </div>
        </div>
        <div class="col-md-12" >
          <mat-form-field class="example-full-width">
            <input name="city" matInput placeholder="City" minlength="3" maxlength="200" [(ngModel)]="city" required>
          </mat-form-field>
          <div *ngIf="city!='' && city.length < 3 || city.length > 200" class="alert alert-danger">
            The city field should be more than 3 and less than 200 characters.
          </div>
      </div>
    
        
    
    </div>
    <br/>
    <div style="display: flex;justify-content: space-around;">
    <button mat-raised-button type="submit" class="btn btn-success" [disabled]="!isValid()" (click)="save()"><i class="material-icons">save</i><span style="display: grid;">Save</span></button>
    <button mat-raised-button type="submit" class="btn btn-danger" (click)="onNoClick()"><i class="material-icons">cancel</i><span style="display: grid;">Cancel</span></button>
    </div>
    
    </form>
