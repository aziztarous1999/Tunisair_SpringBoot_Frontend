<div  style="width:100%;height: 100vh;">

    <div class="container">
        <div class="row"    style="min-height: 80vh;padding-top: 10vh;    align-items: center;">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="/assets/img/registration.png" style="width: -webkit-fill-available;max-height: 500px;"/>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="fa fa-sign-in"></i>
                        </div>
                        <h3 class="card-title" style="padding: 20px 20px 0 0;">TUNISAIR REGISTRATION</h3>
                    </div>
                    <div class="card-footer">
                        <div class="container">
                            <div class="row" style="padding-top: 20px;">
    
                                <div class="alert alert-danger col-md-12 ml-auto mr-auto" *ngIf="errorMessage=='Username is taken!' ">
                                    <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearAlert()">
                                        <i class="material-icons">close</i>
                                    </button>
                                    <span class="text-center">
                                        <b> Cancel - </b> {{errorMessage}}</span>
                                </div>
    
                                <div class="col-md-12" >
                                    <mat-form-field class="example-full-width">
                                      <input id="username" name="username"  matInput  placeholder="Username" minlength="3" maxlength="200" [(ngModel)]="name" required>
                                    </mat-form-field>
                                    <div *ngIf="name!='' && name.length < 3 || name.length > 200" class="alert alert-danger">
                                      The username should be more than 3 and less than 200 characters.
                                    </div>
                                </div>
                                
    
     
                                    <div class="col-md-12" >
                                        <mat-form-field class="example-full-width">
                                          <input type="password" id="password" name="password"  matInput  placeholder="Password" minlength="3" maxlength="200" [(ngModel)]="password" required>
                                        </mat-form-field>
                                        <div *ngIf="password!='' && password.length < 3 || password.length > 200" class="alert alert-danger">
                                          The password should be more than 3 and less than 200 characters.
                                        </div>
                                    </div>
                                    <div class="col-md-12" >
                                        <p class="text-info">
                                            You have an account ? <a routerLink="/login"><b>LOGIN</b></a>
                                        </p>
                                    </div>
    
                                    <button style="margin-top: 10px;" mat-raised-button type="submit" class="btn btn-info" [disabled]="!isValid()" (click)="Login()"><i class="material-icons">person_add</i><span style="display: grid;float: left;margin-right: 5px;padding: 1px;">Register </span></button>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
