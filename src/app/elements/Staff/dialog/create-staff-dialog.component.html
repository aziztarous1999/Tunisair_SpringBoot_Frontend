
<form>
<h2 mat-dialog-title>New Staff</h2>
<div class="row">
    <div class="col-md-12" >
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" minlength="3" maxlength="200" [(ngModel)]="name" required>
        </mat-form-field>
        <div *ngIf="name!='' && name.length < 3 || name.length > 200" class="alert alert-danger">
          The name field should be more than 3 and less than 200 characters.
        </div>
    </div>
    

    <div class="col-md-12" >
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee ID" minlength="7" maxlength="7" [(ngModel)]="employeeID" required>
      </mat-form-field>
      <div *ngIf="employeeID!='' && employeeID.length != 7 " class="alert alert-danger">
        The employee id field should be 7 characters.
      </div>
  </div>





  <div class="col-md-12" >
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Position" minlength="3" maxlength="200" [(ngModel)]="position" required>
    </mat-form-field>
    <div *ngIf="position!='' && position.length < 3 || position.length > 200" class="alert alert-danger">
      The position field should be more than 3 and less than 200 characters.
    </div>
</div>




</div>
<br/>
<div style="display: flex;justify-content: space-around;">
<button mat-raised-button type="submit" class="btn btn-success" [disabled]="!isValid()" (click)="save()"><i class="material-icons">save</i><span style="display: grid;">Save</span></button>
<button mat-raised-button type="submit" class="btn btn-danger" (click)="onNoClick()"><i class="material-icons">cancel</i><span style="display: grid;">Cancel</span></button>
</div>

</form>
