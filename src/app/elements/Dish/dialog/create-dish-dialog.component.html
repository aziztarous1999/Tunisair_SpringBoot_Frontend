
<form>
<h2 mat-dialog-title>New Dish</h2>
<div class="row">
    <div class="col-md-12" >
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" minlength="3" maxlength="200" [(ngModel)]="name" required>
        </mat-form-field>
        <div *ngIf="name!='' && name.length < 3 || name.length > 200" class="alert alert-danger">
          The name field should be more than 3 and less than 200 characters.
        </div>
    </div>
    <div class="col-md-12" >
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" minlength="10" maxlength="2000" [(ngModel)]="description" required></textarea>
        </mat-form-field>
        <div *ngIf="description!='' && description.length < 10 || description.length > 2000" class="alert alert-danger">
          The description field should be more than 10 and less than 2000 characters.
        </div>
        
    </div>
    <div class="col-md-12" >
        <mat-form-field class="example-full-width">
          <input  type="number" min="0" matInput placeholder="Price(DT)" #priceController="ngModel" [(ngModel)]="price" required>
        </mat-form-field>
        <div *ngIf="price<0 || (priceController === null && priceController.touched)" class="alert alert-danger">
          Please enter a positive number.
        </div>
    </div>
</div>
<br/>
<div style="display: flex;justify-content: space-around;">
<button mat-raised-button type="submit" class="btn btn-success" [disabled]="!isValid()" (click)="save()"><i class="material-icons">save</i><span style="display: grid;">Save</span></button>
<button mat-raised-button type="submit" class="btn btn-danger" (click)="onNoClick()"><i class="material-icons">cancel</i><span style="display: grid;">Cancel</span></button>
</div>

</form>
